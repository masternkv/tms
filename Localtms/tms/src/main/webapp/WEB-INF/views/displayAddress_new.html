<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Website CSS style -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Website Font style -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="tms.css">
<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Passion+One'

<title>School Address</title>
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
			    <div class="row">
				<h5 style="text-align: center">Address Registration Form</h5>
				<form class="form-horizontal" method="" action="#">
					<!--<div class="row">--->
						<!---sepration of colum 1 ---->
						<div class="col-sm-5">
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">School
									Id</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <select class="form-control">
										<option selected="">Select Id</option>
										<option>Designer</option>
										<option>Manager</option>
										<option>Accaunting</option>
									</select>
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Country
									</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <select class="form-control">
										<option selected="">Select Country</option>
										<option>Designer</option>
										<option>Manager</option>
										<option>Jammu and Kashmir</option>
									</select>
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">State
									</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <select class="form-control">
										<option selected="">Select State</option>
										<option>Designer</option>
										<option>Manager</option>
										<option>Accaunting</option>
									</select>
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">City
									</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <select class="form-control">
										<option selected="">Select City</option>
										<option>Designer</option>
										<option>Manager</option>
										<option>Accaunting</option>
									</select>
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Zip
									</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <select class="form-control">
										<option selected="">Select job type</option>
										<option>Designer</option>
										<option>Manager</option>
										<option>Accaunting</option>
									</select>
								</div>


							</div>

						</div>
						<!---sepration of colum 2 ---->
						<div class="col-sm-7">
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Address
									Lane 1</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <input type="text"
										class="form-control" name="name" id="name"
										placeholder="Enter Address Lane " />
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Address
									Lane 2</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <input type="text"
										class="form-control" name="name" id="name"
										placeholder="Enter Address Lane " />
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Email ID
									</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <input type="text"
										class="form-control" name="name" id="name"
										placeholder="Enter Address Lane " />
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Mobile No
									</label>
								<div class="input-group col-sm-7">
									<span class="input-group-addon"><i class="fa fa-user fa"
										aria-hidden="true"></i></span> <input type="text"
										class="form-control" name="name" id="name"
										placeholder="Enter Address Lane " />
								</div>


							</div>
							<div class="form-group">
								<label for="name" class="control-label col-sm-5">Phone No

										aria-hidden="true"></i></span> <input type="text"
										class="form-control" name="name" id="name"
										placeholder="Enter Address Lane " />
								</div>


							</div>
							<div class="form-group ">
							<a href="" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block address-button">Save</a>
						</div>

					<!--</div>--->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
